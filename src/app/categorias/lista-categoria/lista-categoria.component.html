<h1 class="titulo">Lista de categoria</h1>
<br/>
<table class="table table-striped">
  <thead>
    <th>#</th>
    <th>Descrição</th>
    <th>Ações</th>
  </thead>
  <tbody>
    <tr *ngFor="let c of categorias">
      <td>{{c.id}}</td>
      <td>{{c.descricao}}</td>
      <td>
        Visualizar Editar Remover
      </td>
    </tr>
  </tbody>
</table>
