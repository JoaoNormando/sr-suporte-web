<h1 class="titulo">Lista de Usuário</h1>
<br/>

<table class="table table-condensed">
  <thead>
    <th>#</th>
    <th>Nome</th>
    <th>Sobrenome</th>
    <th>Email</th>
    <th>Ações</th>
  </thead>
  <tbody>
    <tr *ngFor="let u of usuarios">
      <td>{{u.id}}</td>
      <td>{{u.nome}}</td>
      <td>{{u.sobrenome}}</td>
      <td>{{u.emailAcesso}}</td>
      <td>
        <a href="#!" class="btn btn-info icon-acao" title="Visualizar"><i class="glyphicon glyphicon-zoom-in"></i></a>
        <a href="#!" class="btn btn-warning icon-acao" title="Editar"><i class="glyphicon glyphicon-pencil"></i></a>
        <a href="#!" (click)="selecionarUsuario(u)" class="btn btn-danger icon-acao" title="Excluir" data-toggle="modal" data-target="#modalDelete"><i class="glyphicon glyphicon-remove"></i></a>
      </td>
    </tr>
  </tbody>
</table>

      <!-- Modal -->
      <div class="modal fade" tabindex="-1" role="dialog" id="modalDelete">
        <!-- modal-dialog -->
       <div class="modal-dialog" role="document">
          <!-- modal-content -->
         <div class="modal-content">
           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             <h4 class="modal-title">Exclusão de usuário</h4>
           </div>
           <div class="modal-body">
             <p>Deseja realmente excluir o usuário {{usuarioSelecionado.nome}} {{usuarioSelecionado.sobrenome}}?</p>
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-danger" data-dismiss="modal">Sim, quero excluir!</button>
             <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
           </div>
         </div>
         <!-- /.modal-content -->
       </div>
       <!-- /.modal-dialog -->
     </div>
     <!-- ./ Modal -->
